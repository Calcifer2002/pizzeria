<!-- index.html -->

{% extends 'base.html' %}

{% load static %}
{% block content %}
<style>
    

  label {
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    margin-right: 10px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  select {
    border: none;
    border-radius: 4px;
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    font-size: 1.2em;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: #F2F2F2;
    color: #333;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  option {
    font-size: 1.2em;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  input[type=submit] {
    background-color: green;
    border-color: green;
    color: white;
    margin-left: 46%;
    font-size: 1.2em;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

    .banner {
  position: relative;
  box-shadow: 10px 20px 20px grey;
}

.banner-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;


  filter: blur(5px) brightness(70%);
  z-index: -1;
}

.banner {
    position: relative;
    height: 500px;
    overflow: hidden;
  }
  
  .banner img {
    width: 100%;
    height: auto;
    filter: blur(5px);
  }
  
  .banner-quote {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: white;
    text-align: center;
    font-family:Impact, Haettenschweiler, Arial Narrow Bold;
    letter-spacing: 4px;
  }
  
  .order-now-btn {
    position: absolute;
  top: 50%;
  left: 50%;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  transform: translate(-50%, -50%);
  padding: 15px 30px;
  background-color: #F28705;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 1.5em;
  text-align: center;
  text-decoration: none;
  }
  </style>
<div class="banner">
    <div class="banner-bg" style="background-image: url(https://www.sargento.com/assets/Uploads/Recipe/Image/pizza-web.jpg);"></div>
    <div class="banner-quote" style="padding: 4%;" style = "font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"><b>"You can't buy happiness,but you can buy pizza!"</b></div>
    <br><br>
    <a href="#pizza_form" class="order-now-btn" style="margin-top: 10%;">Order Now</a>
  </div>
  
  
  
<h1 style="margin-top: 5%;">Pizza Maker</h1>
<div class="container mx-auto">
<form method="post" action="" id = "pizza_form" style="background-color: #F28705; border: 2px solid #E8E8E8; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-left: 20%; margin-right: 20%; padding: 20px;">
    
    
    <div class="container">
       
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <label for="crust">Crust:</label>
              {{ form.crust }}
            </div>
            <br>
            <div class="col">
              <label for="size">Size:</label>
              {{ form.size }}
            </div>
           
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="sauce">Sauce:</label>
              {{ form.sauce }}
            </div>
            <div class="col" >
              <label for="cheese">Cheese:</label>
              {{ form.cheese }}
            </div></div>
          </div>
          <div class="row">
            <div class="col" style="margin-left: 40%;">
                <br>
              <label for = "toppings">Toppings:</label><br>
              {% for topping in form.toppings %}
                <label for="topping" style="font-size: 0.8em;">
                  
                  {{ topping }}
                </label>
                <br>
              {% endfor %}
            </div>
          </div>
          <br>
          <input type="submit" value="Submit" style="background-color: green;border-color: green; color: white;margin-left: 44%;">
        </form>
      </div>
    </div>
{% endblock %}
